name: Continuous Integration

on:
  push:
    branches:
      - main


jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@master
      - uses: c-hive/gha-yarn-cache@v1

      - name: Install node modules
        run: |
          node install
          
      - name: ESLint check
        run: |
          npm run eslint
